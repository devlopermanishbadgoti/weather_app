<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg">
    <div class="weather-app">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="city-input" class="search-input" placeholder="Enter city name" autocomplete="off">
                <button id="search-btn" class="search-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Weather Display -->
        <div id="weather-info" class="weather-card hidden">
            <div class="current-weather">
                <div class="location">
                    <h1 id="city-name" class="city"></h1>
                    <div class="date-time" id="date-time"></div>
                </div>
                <div class="weather-main">
                    <div class="weather-icon" id="weather-icon"></div>
                    <div class="temp-container">
                        <div class="current-temp" id="temperature"></div>
                        <div class="temp-unit">Â°C</div>
                    </div>
                    <div class="weather-desc" id="description"></div>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">Feels like</span>
                    <span class="detail-value" id="feels-like"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Humidity</span>
                    <span class="detail-value" id="humidity"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Wind</span>
                    <span class="detail-value" id="wind-speed"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Pressure</span>
                    <span class="detail-value" id="pressure"></span>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message hidden">
            <svg viewBox="0 0 24 24" fill="currentColor" class="error-icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <span id="error-text"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
